  <title>コゲラの紹介</title>
  <style>
    body { font-family: 'Noto Sans JP', system-ui, sans-serif; background: #fef9f4; margin: 0; }
    .page { max-width: 760px; margin: 0 auto; padding: 3rem 1.5rem; }

    header h1 { margin: 0 0 0.5rem; font-size: 2.2rem; }
    header p { margin: 0; color: #5a5a5a; }
    .content { background: #ffffff; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 35px rgba(30, 40, 90, 0.08); }

<body>
  <div class="page">
    <header>
      <h1>コゲラ</h1>
      <p>日本最小級のキツツキ、木をつつくリズミカルな音が特徴</p>
    </header>
    <div class="content">
      <h2>特徴</h2>
      <p>コゲラは体長約14cmの小さなキツツキで、背中の黒と白の縞模様と赤い頭頂部の差し色が目印。忙しげに木をつつく姿はまるで小さな職人のようです。</p>
      <h2>暮らし</h2>
      <p>森の木々に暮らし、柔らかい木の幹をころころとつついて虫を探します。ときおり庭の植木や枯れ木にもやってきて、親しみを感じさせます。</p>
      <h2>観察のコツ</h2>
      <p>静かに遠くから見守れば、数秒置きに左右に頭を振りながら木を叩く様子が見られます。落ち着いた声で「キョッ、キョッ」と鳴くので、音を頼りに探すのも楽しいです。</p>
