<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シジュウカラの紹介</title>
  <style>
    body { font-family: 'Noto Sans JP', system-ui, sans-serif; background: #f7fcff; margin: 0; }
    .page { max-width: 760px; margin: 0 auto; padding: 3rem 1.5rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { margin: 0 0 0.5rem; font-size: 2.2rem; }
    header p { margin: 0; color: #5a5a5a; }
    .content { background: #ffffff; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 35px rgba(20, 30, 70, 0.1); }
    .content h2 { margin-top: 0; }
    .content p { line-height: 1.8; color: #343448; }
    .back { margin-top: 2rem; display: block; text-align: center; color: #2b8a9b; text-decoration: none; }
  </style>

<body>
  <div class="page">
    <header>
      <h1>シジュウカラ</h1>
      <p>群れで行動する、知的で社交的な小鳥</p>
    </header>
    <div class="content">
      <h2>特徴</h2>
      <p>黒いネクタイ模様と白い頬、愛らしいフォルムが魅力的。しっかりとした体つきで、木の枝を器用に移動しながら虫や種子をついばみます。</p>
      <h2>暮らし</h2>
      <p>林や森を中心に、地域によっては住宅地の木々にもよく見られます。群れで行動するため、複数で枝にとまる姿や仲間同士でかわす声のやり取りを観察できます。</p>
      <h2>コミュニケーション</h2>
      <p>ときに「ツツピーツツピー」と調子よく鳴いて、仲間に自分の存在を知らせています。巣材を集めるときの忙しい動きにも、チームワークの高さがうかがえます。</p>
    </div>
