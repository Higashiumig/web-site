  <style>
    body { font-family: 'Noto Sans JP', system-ui, sans-serif; background: #f5f7fa; margin: 0; }

  <div class="page">
    <header>
      <h1>メジロ</h1>
      <p>丸い目と黄色い羽が印象的な庭先の人気者</p>
    </header>
    <div class="content">
      <h2>特徴</h2>
      <p>メジロは小さな体に存在感のある目元と鮮やかな黄色い羽を持ち、柑橘系の果実や花の蜜を好みます。春になると姿を見かける機会が増え、家の周りで群れを作ってることも多いです。</p>
      <h2>暮らし</h2>
      <p>森や緑の豊かな公園を中心に暮らし、木の枝先にいることが多いです。庭にミカンを吊るしたり、小さな水場を置けば、比較的早く人間のそばに来てくれるようになります。</p>
      <h2>鳴き声</h2>
      <p>さえずりは透明感のある「チー、チー」という軽やかな声で、ときにメロディアスなリズムを刻みます。朝のひかりとともに聞くと、清々しい気持ちになります。</p>
